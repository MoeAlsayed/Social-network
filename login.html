<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="log.css">
    <title>LOGIN</title>
</head>

<body>
    <main>
        <h2 class="logo">
            <a href="#">X APP</a>
        </h2>

        <div class="loginbox">

            <div class="box-header">
                <h2>Login</h2>
               <a href="#" class="xBtn"><i class="fa fa-times"></i></a> 
            </div>
            <div class="box-body">
                <label for="email">Email Address</label>
                <input class="inValue " id="email" type="email" name="EmailAddress" placeholder="contact@contact.me">
                <label for="pass">Password</label>
                <input class="inValue" id="pass" type="password" name="password" placeholder="Password">
                <input class="submit" type="submit" value="Submit Form">

            </div>
        </div>
    </main>
</body>

</html>
